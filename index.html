<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js-file.js" defer></script>
</head>
<body>
    <div id="container">

            <div class="slide" data-active>
                <p class="numberText">1 / 3</p>
                <img src="./images/img1.jpg" alt="" id="img1">
                <p class="caption">Image 1</p>
            </div>
            <div class="slide">
                <p class="numberText">2 / 3</p>
                <img src="./images/img2.jpg" alt="" id="img2">
                <p class="caption">Image 2</p>
            </div>
            <div class="slide">
                <p class="numberText">3 / 3</p>
                <img src="./images/img3.jpg" alt="" id="img3">
                <p class="caption">Image 3</p>
            </div>
            <!-- Next and previous buttons -->
            <a id="prev" >&#10094;</a>
            <a id="next" >&#10095;</a>            
            </div>  
        </div>
    <br>

    <div id="dotBox">
        <div id="spanBox">
            <span class="dot" id="image1"></span>
            <span class="dot" id="image2"></span>
            <span class="dot" id="image3"></span>
        </div>
    </div>  
</body>
</html>
